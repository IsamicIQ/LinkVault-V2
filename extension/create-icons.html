<!DOCTYPE html>
<html>
<head>
    <title>Create Extension Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .instructions {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>LinkVault Extension Icons</h1>
    <div class="instructions">
        <p>Click the buttons below to generate and download the icon files. Then place them in the extension folder.</p>
    </div>
    
    <div>
        <h3>Icon 16x16</h3>
        <canvas id="icon16" width="16" height="16"></canvas>
        <br>
        <button onclick="downloadIcon(16)">Download icon16.png</button>
    </div>
    
    <div>
        <h3>Icon 48x48</h3>
        <canvas id="icon48" width="48" height="48"></canvas>
        <br>
        <button onclick="downloadIcon(48)">Download icon48.png</button>
    </div>
    
    <div>
        <h3>Icon 128x128</h3>
        <canvas id="icon128" width="128" height="128"></canvas>
        <br>
        <button onclick="downloadIcon(128)">Download icon128.png</button>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#2563eb';
            ctx.fillRect(0, 0, size, size);
            
            // Draw a simple link/bookmark icon
            ctx.fillStyle = 'white';
            ctx.font = `${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('LV', size / 2, size / 2);
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            drawIcon(canvas, size);
            
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        // Draw icons on load
        window.onload = function() {
            drawIcon(document.getElementById('icon16'), 16);
            drawIcon(document.getElementById('icon48'), 48);
            drawIcon(document.getElementById('icon128'), 128);
        };
    </script>
</body>
</html>
