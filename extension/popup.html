<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 20px;
      color: #1f2937;
    }
    .button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .button:hover {
      background: #1d4ed8;
    }
    .button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .status {
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 14px;
    }
    .status.success {
      background: #d1fae5;
      color: #065f46;
    }
    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }
    .status.info {
      background: #dbeafe;
      color: #1e40af;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #374151;
    }
    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .input-group textarea {
      resize: vertical;
      min-height: 60px;
    }
    .config {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e5e7eb;
    }
    .config-link {
      color: #2563eb;
      text-decoration: none;
      font-size: 12px;
    }
    .config-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>LinkVault</h1>
  </div>
  
  <div id="loginSection" style="display: none;">
    <p style="text-align: center; color: #6b7280; margin-bottom: 15px;">
      Please log in to LinkVault first.
    </p>
    <p style="text-align: center; color: #6b7280; margin-bottom: 15px; font-size: 12px;">
      1. Open <a href="http://localhost:3001" target="_blank" style="color: #2563eb;">LinkVault Dashboard</a><br>
      2. Log in to your account<br>
      3. Come back and click the extension icon
    </p>
    <button class="button" id="openDashboard">Open Dashboard</button>
  </div>

  <div id="saveSection" style="display: none;">
    <div class="input-group">
      <label>URL</label>
      <input type="text" id="urlInput" readonly>
    </div>
    <div class="input-group">
      <label>Notes (optional)</label>
      <textarea id="notesInput" placeholder="Add your personal notes..."></textarea>
    </div>
    <button class="button" id="saveButton">Save Link</button>
    <div id="status"></div>
  </div>

  <div class="config">
    <a href="#" id="configLink" class="config-link">Configure API URL</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
